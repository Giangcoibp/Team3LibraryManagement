
<div class="container body">
	<div class="main_container">

		<!-- page content -->
		<div class="right_col" role="main">
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>Reports</h3>
					</div>

					<div class="title_right">
						<div
							class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
							<div class="input-group">
								<input type="text" class="form-control"
									placeholder="Search for..."> <span
									class="input-group-btn">
									<button class="btn btn-default" type="button">
										<span class="fa fa-search"></span>
									</button>
								</span>
							</div>
						</div>
					</div>
				</div>

				<div class="clearfix"></div>

				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="dashboard_graph">

							<div class="row x_title">
								<div class="col-md-6">
									<h3>
										Statistics for number of borrowing <b>tickets</b>
									</h3>
								</div>
								<div class="col-md-6">
									<div class="dropdown pull-right">
										<select name="repeatSelect" id="repeatSelect" ng-model="ticketData.ticketModel" ng-change="changeTicketReportType()">
											<option value="">---Please select---</option> <!-- not selected / blank option -->
									      	<option ng-repeat="option in ticketData.ticketOptions" value="{{option.id}}">{{option.name}}</option>
									    </select>										
									</div>
								</div>
							</div>

							<div class="col-md-9 col-sm-9 col-xs-12">							
								<div id="graph_bar_group"
									style="width: 100%; height: 280px; position: relative; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">									
									<div fusioncharts
									      width="800"
									      height="280"
									      type="column2d"
									      dataSource="{{ticketReport}}" >
									 </div>
									 																	
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="row x_title">
								<div class="col-md-6">
									<h3>
										Statistics of <b>income</b>
									</h3>
								</div>
								<div class="col-md-6">
									<div class="dropdown pull-right">
										<select name="repeatSelect" id="repeatSelect" ng-model="incomeData.incomeModel" ng-change="changeIncomeReportType()">
											<option value="">---Please select---</option> <!-- not selected / blank option -->
									      <option ng-repeat="option in incomeData.incomeOptions" value="{{option.id}}">{{option.name}}</option>
									    </select>
									</div>
								</div>
							</div>
							<div class="x_content">
								<div id="graph_bar"
									style="width: 100%; height: 280px; position: relative; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
									
									<div fusioncharts
									      width="800"
									      height="280"
									      type="column2d"
									      dataSource="{{incomeReport}}" >
									 </div>
									 
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /page content -->


	</div>
</div>
